<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,700;1,200;1,300;1,400;1,500;1,600&family=Road+Rage&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <div>
                <label for="">Converter <strong>de</strong>
                    <select name="" id="">
                        <option class="option" value="">R$ Real Brasileiro</option>
                    </select>
                </label>

                <label for="">Converter <strong>para</strong>
                    <select  id="select">
                        <option class="option" value="US$ Dolar Americano">US$ Dolar Americano</option>
                        <option class="option" value="Є Euro">Є Euro</option>
                        <option class="option" value="BitCoin">BitCoin</option>
                    </select>
                </label>
                <label class="input" for=""><strong>Valor</strong>
                    <input id="calcValue" placeholder="R$ 10.000,00" type="number">
                </label>

                <button id="button" onclick="calcValue()" type="button">Converter</button>
            </div>

            <div class="container-img">
                <div class="area-img">
                    <img src="./assets/brasil 2.png" alt="brasil-img">
                    <p>Real</p>
                    <span id="span">R$ 10.000,00</span>
                </div>
                <img class="arrow" src="./assets/Vector.png" alt="arrow">
                <div class="area-img">
                    <img id="a" src="./assets/eua.png" alt="eua-img">
                    <p id="name">Dolar</p>
                    <span id="P">$ 2.000,00</span>
                </div>
            </div>
        </main>
    </div>

</body>

<script src="./script.js"></script>

</html>
