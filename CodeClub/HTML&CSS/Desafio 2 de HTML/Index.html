<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 de HTML</title>
</head>
<body>

    <Fieldset>
        <legend>Cadastro:</legend>
        <form action="" method="post">
             <label for="">Nome:
                <input type="text" name="nome" autofocus>
             </label> <hr>

             <label for="">Email:
                <input type="email" name="e-mail">
             </label><hr>
             
             <label for="">Idade:
                <input type="number" name="idade" min="12">
             </label><hr>
             
             <label for="">Data de nascimento:
                <input type="date" name="Calendario">
             </label><hr>

             <label for="">Onde voçê possui conta :
                <input type="checkbox" name="instagram">
                Instagram
                <input type="checkbox" name="facebook" >
                Facebook
                <input type="checkbox" name="Youtube" >
                Youtube
             </label><hr>

             <label for="">Sexo:
                <input type="radio" name="sexo" value="masculino"checked>
                Masculino
                <input type="radio" name="sexo" value="feminino">
                Feminino
             </label><hr>

             <label for="">Cor dos Olhos:
                <input type="color" name="color-eyes">
             </label><hr>

             <label for="">Biografia:</label><br>
             <textarea name="biografia"  cols="50" rows="5"></textarea>
             <hr>

             <label for="">Foto do perfil :
                <input type="file" accept="png" name="perfil">
             </label><hr>

             <label for="">Telefone:
                <input type="tel" name="telefone">
             </label><hr>

             <label for="">Link do Perfil do Facebook:
                <input type="url" name="Perfil">
             </label><hr>

             <label for="">Senha:
                <input type="password" name="senha" minlength="6" maxlength="8">
             </label><hr>

             <button type="reset">Limpar</button>
             <button type="submit">Enviar</button>

             









        </form>





    </Fieldset>
    
</body>
</html>
